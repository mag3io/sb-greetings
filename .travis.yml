sudo: required
language: node_js
node_js:
- '6.5'
services:
- docker
script:
  - npm install && npm test && npm test:export-coverage
  - docker build -t mag3io/sb-greetings .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push mag3io/sb-greetings; fi
env:
  global:
  - secure: 
  - secure: 
